<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Rock Paper Scissors Game Against The Computer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e0f7fa;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            width: 400px;
        }
        button {
            padding: 10px 20px;
            font-size: 50px;
            cursor: pointer;
            border: none;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background-color 0.3s;
        }
        button:hover {
            background-color: #b2ebf2;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .score {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors Game Against the Computer!</h1>
    <div class="button-container">
        <button onclick="play('rock')">‚úä</button>
        <button onclick="play('paper')">üñê</button>
        <button onclick="play('scissors')">‚úåÔ∏è</button>
    </div>
    <div id="result"></div>
    <div class="score" id="score">Wins: 0 | Losses: 0 | Ties: 0</div>

    <audio id="winSound" src="win.mp3" preload="auto"></audio>
    <audio id="loseSound" src="lose.mp3" preload="auto"></audio>
    <audio id="tieSound" src="tie.mp3" preload="auto"></audio">

    <script>
        let wins = 0, losses = 0, ties = 0;

        function play(userChoice) {
            const options = ['rock', 'paper', 'scissors'];
            const computerChoice = options[Math.floor(Math.random() * options.length)];
            let result;

            if (computerChoice === userChoice) {
                result = `It's a tie! You both played ${userChoice}.`;
                ties++;
                document.getElementById('tieSound').play();
            } else if (
                (computerChoice === 'rock' && userChoice === 'scissors') ||
                (computerChoice === 'paper' && userChoice === 'rock') ||
                (computerChoice === 'scissors' && userChoice === 'paper')
            ) {
                result = `The computer plays ${computerChoice} and you play ${userChoice}, hence you lose!`;
                losses++;
                document.getElementById('loseSound').play();
            } else {
                result = `The computer plays ${computerChoice} and you play ${userChoice}, hence you win!`;
                wins++;
                document.getElementById('winSound').play();
            }

            document.getElementById('result').innerText = result;
            document.getElementById('score').innerText = `Wins: ${wins} | Losses: ${losses} | Ties: ${ties}`;
        }
    </script>
</body>
</html>
